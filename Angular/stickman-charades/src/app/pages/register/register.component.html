<main class="vw-90 justify-content-center align-items-center">
    <div class="hero-area2 d-flex align-items-center vh-20">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center pt-35">
                        <h2>Registration</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="apply-area pt-35 pb-150 vh-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="apply-wrapper">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                         <label>* First Name</label>
                                         <input type="text" name="" placeholder="Enter name">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                         <label>* Last Name</label>
                                         <input type="text" name="" placeholder="Enter name">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                        <label>* Email Adderess</label>
                                        <input type="email" name="" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                   <div class="single-form">
                                        <label>* Username</label>
                                        <input type="text" name="" placeholder="Enter unique user name">
                                   </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                         <label>* Password</label>
                                         <input type="password" name="" placeholder="Enter valid password">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="single-form">
                                        <label>* Confirm Password</label>
                                        <input type="password" name="" placeholder="Enter password again">
                                </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="single-form d-flex">
                                         <label>* Account Type :</label>
                                         <!--Radio Select -->
                                        <div class="select-radio6">
                                            <div class="radio">
                                                <input id="regularRadio" name="radio" type="radio" checked="">
                                                <label for="radio-6" class="radio-label">Regular</label>
                                            </div>
                                            <div class="radio">
                                                <input id="adminRadio" name="radio" type="radio">
                                                <label for="radio-7" class="radio-label">Administrator</label>
                                            </div>
                                         </div>
                                    </div>
                                 </div>
                            </div>
                        </form>
                        <p class="mt-30">Already have an account? <a routerLink="/login" class="blue-link-text">Sign in here.</a></p>
                        <a href="#" class="btn hero-btn " data-animation="fadeInLeft" data-delay=".8s">Complete Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
