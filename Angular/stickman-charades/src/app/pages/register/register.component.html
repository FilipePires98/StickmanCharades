<main class="vw-100 justify-content-center align-items-center">
    <div class="hero-area2 d-flex align-items-center vh-20">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center pt-35">
                        <h2>Registration</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="apply-area pt-35 pb-150 vh-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="apply-wrapper">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                        <label>* First Name</label>
                                        <input type="text" id="firstname" placeholder="Enter name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                        <label>* Last Name</label>
                                        <input type="text" id="lastname" placeholder="Enter name" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                        <label>* Email Adderess</label>
                                        <input type="email" id="useremail" placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                   <div class="single-form">
                                        <label>* Username</label>
                                        <input type="text" id="username" placeholder="Enter unique user name" required>
                                   </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                        <label>* Password</label>
                                        <input type="password" id="userpassword" placeholder="Enter valid password" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                        <label>* Confirm Password</label>
                                        <input type="password" id="passwordconfirmation" placeholder="Enter password again" required>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="error-paragraph" id="error"></p>
                        <p class="mt-30">Already have an account? <a routerLink="/login" class="blue-link-text">Sign in here.</a></p>
                        <button (click)="register()" class="btn hero-btn " data-animation="fadeInLeft" data-delay=".8s">Complete Registration</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
