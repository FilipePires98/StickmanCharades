<main class="vw-100 justify-content-center align-items-center">
    <div class="hero-area2 d-flex align-items-center vh-20">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center pt-35">
                        <h2>Welcome Back!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="apply-area pt-35 pb-150 vh-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="apply-wrapper">
                        <form><!--action="#">-->
                            <div class="row justify-content-center">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                   <div class="single-form">
                                        <label>* Username</label>
                                        <input type="text" id="username" placeholder="Enter unique user name" required>
                                   </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="single-form">
                                         <label>* Password</label>
                                         <input type="password" id="userpassword" (keyup.enter)="login()" placeholder="Enter valid password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p class="error-paragraph" id="error"></p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <p class="mt-30">Don't have an account yet? <a routerLink="/register" class="blue-link-text">Register here!</a></p>
                                </div>
                            </div>
                        </form>
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <button (click)="login()" class="btn hero-btn" data-animation="fadeInLeft" data-delay=".8s">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
