<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                required (keyup.enter)="login()">
                        </div>
                        <!-- <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div> -->
                        <button style="margin-top: 10px;" class="btn btn-lg btn-primary btn-block text-uppercase"
                            (click)="login()" type="button">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast [style]="{width: 'auto'}" position="bottom-center"></p-toast>
